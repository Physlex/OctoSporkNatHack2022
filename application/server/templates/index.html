<!doctype html>
<html lang="en">
  <head>
    <title>Python to JavaScript Attempt</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body class="bg-dark text-white">
 
    <!-- MAIN -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="column justify-content-center">
                <h1>Header</h1>
            </div>
        </div>
        <div class="container mt-2 mb-2 pl-0">
            <div class="row justify-content-center">
                <div class="column justify-content-center" id="data-request">
                    <button id="muse-connect-button" class="btn bg-light">Connect to Muse</button>
                    <button id="muse-record-button" class="btn bg-light">Start Recording Muse</button>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="column justify-content-center">
                    <p id="data">Default</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="column justify-content-center">
                <h1>Computational Psychometric Testing</h1>
            </div>
            <p>
                Welcome to Octospork's 2022 NAThacks submission. When you are ready, click the button below to begin the computational psychometric test.
            </p>
        </div>
    </div>

    <div class="container text-center d-flex justify-content-center bg-secondary text-white mt-2 mb-2">
        <div class="p-3 mb-2 bg-secondary justify-content-center">
            <div class="row justify-content-center">
                <button id="button-2" class="btn bg-light">
                    Start Test
                </button>
            </div>
            <div class="row justify-content-center pt-3">
                <p id="timer" class="justify-content-center">
                    <div>Use this time to relax, calibration will finish in
                        <span id="time">04:00</span> minutes.
                    </div>
                </p>
            </div>
            <div class="row justify-content-center pt-3">
                <p id="data">
                    Test Text
                </p>  
            </div>
            <div class="row justify-content-center">
                <div class="mb-3 justify-content-center">
                    <label for="exampleFormControlInput1" class="form-label">Enter Digits Here</label>
                    <input type="text" class="form-control text-center" id="exampleFormControlInput1" placeholder="12345">
                </div>
            </div>
        </div>
    </div>

    <!-- Project JavaScript -->
    <!-- <script src="./index.js"></script> -->
    <script src="{{url_for('static', filename='fetch.js')}}"></script>
    <script src="{{url_for('static', filename='timer.js')}}"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
